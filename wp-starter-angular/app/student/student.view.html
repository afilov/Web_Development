<div class="panel panel-primary">
  <div class="panel-heading">
    <h4>Add or update {{vm.title}}</h4>
  </div>
  <form ng-submit="vm.save()" name="form">
    <div class="panel-body">

      <div class="form-group">
        <label>Name</label>
        <input class="form-control"
               type="text"
               ng-required="true"
               ng-model="vm.entity.name">
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input class="form-control"
               type="text"
               ng-required="true"
               ng-model="vm.entity.surname">
      </div>
      <div class="form-group">
        <label>Index</label>
        <input class="form-control"
               type="number"
               ng-required="true"
               ng-model="vm.entity.index">
      </div>
      <div class="form-group">
        <label>Group</label>
        <ui-select ng-model="vm.entity.group"
                   ng-required="true"
                   title="Choose group">
          <ui-select-match
            placeholder="Select group size...">
            <span>{{$select.selected.name}}</span>
          </ui-select-match>
          <ui-select-choices
            repeat="item in vm.groups"
            position="auto">
            {{item.name}}
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="panel-footer text-right">
      <div class="panel panel-danger text-center text-danger" ng-show="vm.saveErrMsg">
        {{vm.saveErrMsg}}
      </div>
      <div class="panel panel-success text-center text-success" ng-show="vm.saveOkMsg">
        {{vm.saveOkMsg}}
      </div>
      <button class="btn btn-default" type="reset"
              ng-click="vm.clear()">
        <i class="fa fa-fw fa-refresh"></i>
        Clear
      </button>
      <button class="btn btn-primary"
              type="submit"
              ng-disabled="form.$invalid">
        <i class="fa fa-fw fa-save"></i>
        Save
      </button>
    </div>
  </form>
</div>
<div ng-if="Students.length > 0">
  <table st-table="vm.entities" class="table table-striped">
    <thead>
    <tr>
      <th st-sort="name">First Name</th>
      <th st-sort="surname">Last name</th>
      <th st-sort="index">Index</th>
      <th st-sort="group.name">Group</th>
      <th>Actions</th>
    </tr>
    <tr>
      <th colspan="5"><input st-search="index" class="form-control" placeholder="global search ..." type="text"/></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="e in vm.entities">
      <td>{{e.name}}</td>
      <td>{{e.surname}}</td>
      <td>{{e.index}}</td>
      <td>{{e.group.name}}</td>
      <td>
        <button class="btn btn-xs btn-default"
                ng-click="vm.edit(e)">
          Edit
        </button>
        <button class="btn btn-xs btn-danger"
                ng-click="vm.remove(e)">
          Remove
        </button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="5" class="text-center">
        <div st-pagination="" st-items-by-page="2" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
